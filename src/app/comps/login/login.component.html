<main>
  <div class="container bg-light pb-3 d-flex flex-column align-items-center">
    <h1 class="p-1">Login
      <hr>
    </h1>
    <div class="col-lg-6 text-white overflow-hidden shadow-lg p-3 mx-auto myBg">
      <form #f="ngForm" (ngSubmit)="onSub()">
        <label>Email:</label>
        <input type="email" #inputEmail="ngModel" class="form-control" ngModel name="email" email required>
        <ngb-alert [dismissible]="false" *ngIf="inputEmail.invalid && inputEmail.touched" class="alert alert-danger fade show"
          role="alert">
          Please Enter Valid Email
        </ngb-alert>
        <label>Password:</label>
        <input type="password" #inputPass="ngModel" class="form-control" ngModel name="password" minlength="2" required>
        <ngb-alert [dismissible]="false" *ngIf="inputPass.invalid && inputPass.touched" class="alert alert-danger fade show"
          role="alert">
          Please Enter Valid Password
        </ngb-alert>
        <button class="btn btn-success w-100 mt-3">Login</button>
      </form>
      <div class="mt-2 text-center">New Here?
        <button routerLink="/signup" class="btn btn-warning">Sign Up!</button>
      </div>
    </div>
  </div>
</main>

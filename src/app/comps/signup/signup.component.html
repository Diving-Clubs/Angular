<main>
  <div class="container bg-light rounded pb-3 d-flex flex-column align-items-center">
    <h1 class="p-1">SignUp
      <hr>
    </h1>
    <div class="col-lg-6 text-white overflow-hidden shadow-lg p-3 mx-auto myBg">
      <form #f="ngForm" (ngSubmit)="onSub()">
        <label>Name:</label>
        <input type="text" #inputName="ngModel" class="form-control" ngModel name="name" minlength="2" required>
        <ngb-alert [dismissible]="false" *ngIf="inputName.invalid && inputName.touched"
          class="alert alert-danger fade show" role="alert">
          Please Enter Valid Name
        </ngb-alert>
        <label>Email:</label>
        <input type="email" #inputEmail="ngModel" class="form-control" ngModel name="email" email required>
        <ngb-alert [dismissible]="false" *ngIf="inputEmail.invalid && inputEmail.touched"
          class="alert alert-danger fade show" role="alert">
          Please Enter Valid Email
        </ngb-alert>
        <label>Password:</label>
        <input type="password" #inputPass="ngModel" class="form-control" ngModel name="password" minlength="2" required>
        <ngb-alert [dismissible]="false" *ngIf="inputPass.invalid && inputPass.touched"
          class="alert alert-danger fade show" role="alert">
          Please Enter Valid Password
        </ngb-alert>
        <button class="btn btn-success w-100 mt-3">SignUp</button>
      </form>
      <div class="mt-2 text-center">Already have an account?
        <button routerLink="/login" class="btn btn-warning">Sign In!</button>
      </div>
    </div>
  </div>
</main>

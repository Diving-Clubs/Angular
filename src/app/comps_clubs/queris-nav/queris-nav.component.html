<div class="container py-2 bg-warning border border-dark rounded">
  <div class="container-fluid">
    <div class="row mx-auto m-0">
      <div class="col-lg-6 d-flex align-items-center">
        <input [(ngModel)]="inputSearch" type="search" class="form-control me-2" placeholder="Search...">
        <button (click)="doSearchAndSort()" class="btn btn-dark">Search</button>
      </div>
      <div class="col-lg-4 d-flex align-items-center">
        <label class="w-25 w-50 me-2">Sort By:</label>
        <select [(ngModel)]="selectedSort" (change)="doSearchAndSort()" class="form-select">
          <option value="name">Name</option>
          <option value="org">Org</option>
        </select>
      </div>
    </div>
  </div>
</div>
